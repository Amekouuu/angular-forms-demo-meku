<div class="card">
  <h1>{{ title }}</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Username -->
    <input class="input" placeholder="Username" formControlName="username" />
    <small class="error" *ngIf="isInvalid('username')">
      Username: 4–12 characters
    </small>

    <!-- Email -->
    <input class="input" type="email" placeholder="Email" formControlName="email" />
    <small class="error" *ngIf="isInvalid('email')">
      Enter a valid email
    </small>

    <!-- Password -->
    <input class="input" type="password" placeholder="Password" formControlName="password" />
    <small class="error" *ngIf="isInvalid('password')">
      8+ chars, upper, lower & number
    </small>

    <!-- Phone -->
    <input class="input" type="text" placeholder="Phone Number" formControlName="phone" />
    <small class="error" *ngIf="isInvalid('phone')">
      10–15 digits only
    </small>

    <!-- Date of Birth -->
    <input class="input" type="date" formControlName="dob" />
    <small class="error" *ngIf="isInvalid('dob')">
      Date of birth is required
    </small>

    <!-- Role -->
    <select class="input" formControlName="role">
      <option value="Admin">Admin</option>
      <option value="User">User</option>
      <option value="Guest">Guest</option>
    </select>

    <!-- Department -->
    <select class="input" formControlName="department">
      <option value="">Select department</option>
      <option value="IT">IT</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="Marketing">Marketing</option>
    </select>
    <small class="error" *ngIf="isInvalid('department')">
      Department is required
    </small>

    <!-- Gender -->
    <div class="group">
      <label>
        <input type="radio" value="Male" formControlName="gender" />
        Male
      </label>
      <label>
        <input type="radio" value="Female" formControlName="gender" />
        Female
      </label>
    </div>
    <small class="error" *ngIf="isInvalid('gender')">
      Gender is required
    </small>

    <!-- Status -->
    <select class="input" formControlName="status">
      <option value="">Select status</option>
      <option value="Permanent">Permanent</option>
      <option value="Probationary">Probationary</option>
    </select>
    <small class="error" *ngIf="isInvalid('status')">
      Status is required
    </small>

    <!-- Comments -->
    <textarea class="input" rows="3" placeholder="Comments" formControlName="comments"></textarea>

    <button class="btn" type="submit" [disabled]="form.invalid">
      Submit
    </button>

    <div class="result" *ngIf="submitted">
      <h3>Captured Values</h3>
      <pre>{{ form.value | json }}</pre>
    </div>

  </form>
</div>
