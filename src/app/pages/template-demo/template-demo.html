<div class="card">
  <h1>{{ title }}</h1>

  <form
    #myForm="ngForm"
    (ngSubmit)="onSubmit(myForm)"
    class="form"
    novalidate
  >
    <!-- Username -->
    <input
      class="input"
      type="text"
      name="username"
      [(ngModel)]="model.username"
      #username="ngModel"
      placeholder="Username"
      required
      minlength="3"
    />

    <!-- Email -->
    <input
      class="input"
      type="email"
      name="email"
      [(ngModel)]="model.email"
      #email="ngModel"
      placeholder="Email"
      required
      email
    />

    <!-- Password -->
    <input
      class="input"
      type="password"
      name="password"
      [(ngModel)]="model.password"
      #password="ngModel"
      placeholder="Password"
      required
      minlength="6"
    />

    <!-- Phone -->
    <input
      class="input"
      type="text"
      name="phone"
      [(ngModel)]="model.phone"
      #phone="ngModel"
      placeholder="Phone Number"
      required
      pattern="^[0-9]{10,15}$"
    />

    <!-- Date of Birth -->
    <input
      class="input"
      type="date"
      name="dob"
      [(ngModel)]="model.dob"
      #dob="ngModel"
      required
    />

    <!-- Role -->
    <select
      class="input"
      name="role"
      [(ngModel)]="model.role"
      #role="ngModel"
      required
    >
      <option value="" disabled>Select role</option>
      <option value="Admin">Admin</option>
      <option value="User">User</option>
      <option value="Guest">Guest</option>
    </select>

    <!-- Department -->
    <select
      class="input"
      name="department"
      [(ngModel)]="model.department"
      #department="ngModel"
      required
    >
      <option value="" disabled>Select department</option>
      <option value="IT">IT</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="Marketing">Marketing</option>
    </select>

    <!-- Gender -->
    <div class="group">
      <label>
        <input
          type="radio"
          name="gender"
          [(ngModel)]="model.gender"
          #gender="ngModel"
          value="Male"
          required
        />
        Male
      </label>

      <label>
        <input
          type="radio"
          name="gender"
          [(ngModel)]="model.gender"
          value="Female"
          required
        />
        Female
      </label>
    </div>

    <!-- Status -->
    <select
      class="input"
      name="status"
      [(ngModel)]="model.status"
      #status="ngModel"
      required
    >
      <option value="" disabled>Select status</option>
      <option value="Permanent">Permanent</option>
      <option value="Probationary">Probationary</option>
    </select>

    <!-- Comments -->
    <textarea
      class="input"
      name="comments"
      [(ngModel)]="model.comments"
      #comments="ngModel"
      rows="3"
      placeholder="Comments"
      required
      minlength="5"
    ></textarea>

    <button class="btn" type="submit" [disabled]="myForm.invalid">
      Submit
    </button>

    <!-- Output -->
    <div class="result" *ngIf="submitted">
      <h3>Captured Values</h3>
      <pre>{{ submittedData | json }}</pre>
    </div>
  </form>
</div>
